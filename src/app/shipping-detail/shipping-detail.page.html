<ion-header>
    <ion-toolbar>
      <ion-title>Shipping Detail</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="shippingDetailForm">
      <ion-grid>
          <ion-row>
              <ion-col size="4">
                <ion-label>Address</ion-label>
              </ion-col>
              <ion-col size="8" style="border:1px solid blue">
                <ion-textarea formControlName="address"></ion-textarea>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4" >
                  <ion-label>State</ion-label>
                </ion-col>
                <ion-col size="8" style="border:1px solid blue">
                  <ion-textarea formControlName="state"></ion-textarea>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col size="4" >
                    <ion-label>Country</ion-label>
                  </ion-col>
                  <ion-col size="8" style="border:1px solid blue">
                    <ion-textarea formControlName="country"></ion-textarea>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="4" >
                      <ion-label>Postal Code</ion-label>
                    </ion-col>
                    <ion-col size="8" style="border:1px solid blue">
                      <ion-textarea formControlName="postalcode"></ion-textarea>
                    </ion-col>
                  </ion-row>
                  <ion-row>
              <ion-col size="4">
                <ion-label>Contact Number</ion-label>
              </ion-col>
              <ion-col size="8"  style="border:1px solid blue">
                <ion-textarea formControlName="contactnum"></ion-textarea>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4"> 
                  <ion-label>Contact Name</ion-label>
                </ion-col>
                <ion-col size="8"  style="border:1px solid blue">
                  <ion-textarea formControlName="contactname"></ion-textarea>
                </ion-col>
              </ion-row>
      </ion-grid>
    </form>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end" *ngIf="isValid()">
        <ion-button [disabled]="!isValid()" (click)="onClickNext()">Next</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
