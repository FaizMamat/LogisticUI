<ion-header>
  <ion-toolbar>
    <ion-title>Cargo Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="cargomoreDetailForm">
    <ion-grid>
        <ion-row>
            <ion-col size="4">
              <ion-label>Description</ion-label>
            </ion-col>
            <ion-col size="8" style="border:1px solid blue">
              <ion-textarea formControlName="description"></ion-textarea>
            </ion-col>
          </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-label>Disclaimer</ion-label>
        </ion-col>
        <ion-col size="8">
          <app-select-list
            [options]="disclaimerOptions"
            [selectedValue]="cargomoreDetailForm.value.disclaimer"
            (selectOption)="onSelectDisclaimer($event)"
          ></app-select-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end" *ngIf="isValid()">
      <ion-button [disabled]="!isValid()" (click)="onClickNext()">Next</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
